language: python
sudo: false
dist: trusty
os: linux

matrix:
  fast_finish: true
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true

install:
  - ./testing/setup_envs.sh
  - pip install pytest flake8
  - pip install .

script:
  - py.test venv_pack --runslow -s -vv
  - flake8 venv_pack

notifications:
  email: false
