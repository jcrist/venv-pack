language: minimal
sudo: false
os: linux

branches:
    only:
        - master

env:
    global:
        - secure: ""

jobs:
  fast_finish: true
  include:
    - env:
        PYTHON=2.7
    - env:
        PYTHON=3.5
    - env:
        PYTHON=3.6
        DOCS=true
    - env:
        PYTHON=3.7
    - env:
        PYTHON=3.8

install:
  - source testing/install_conda.sh
  - conda create -n testenv python=$PYTHON pytest flake8 virtualenv -y
  - source activate testenv
  - |
    if [[ "$DOCS" == "true" ]]; then
        pip install sphinx numpydoc sphinxcontrib.autoprogram doctr
    fi
  - pip install .
  - pip list
  - ./testing/setup_envs.sh

script:
  - source activate testenv
  - py.test venv_pack --runslow -s -vv
  - flake8 venv_pack
  - |
    if [[ "$DOCS" == "true" ]]; then
        pushd docs && make html && popd
    fi

after_success:
  - |
    if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_EVENT_TYPE" == "push" ]]; then
      doctr deploy . --built-docs docs/build/html/
    fi

notifications:
  email: false
